<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>
   
    <div class="container">
        <div class="container__texto">
            
            
            <p id="texto" class="texto__parrafo"></p>
            <input type="text" id="nombre" placeholder="Ingresa jugador" class="container__input">
        </div>
        
        <div class="container__botones">
            <h3 id="h3"></h3>
            <img id="imagen" class="img" src="" alt="Imagen de ejemplo">
            <button onclick="compararValor(this.value)" class="btn_arriba" id="btnarriba" value="GUERRA" >GUERRA</button>
            <button onclick="compararValor(this.value)" class="btn_abajo" id="btnabajo" value="BASTO">BASTO</button>
            <button onclick="compararValor(this.value)" class="boton_1" id="boton1" value=""></button>
            <button onclick="compararValor(this.value)" class="boton_2" id="boton2" value=""></button>
            <button onclick="compararValor(this.value)" class="boton_3" id="boton3" value=""></button>

        </div>
    </div>



    <script src="app.js"></script>

</body>

</html>
