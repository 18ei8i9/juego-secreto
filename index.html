<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>
    <audio src="./audio/inicio.mp3" autoplay></audio>

    <div class="container">
        <div class="container__texto">
            
            <h3 id="h3"></h3>
            <p class="texto__parrafo"></p>
            <input type="text" id="nombre" placeholder="Ingresa jugador" class="container__input">
        </div>
        
        <div class="container__botones">
            
            <button onclick="agregaJugador()" class="container__boton__arriba" id="agregar">AGREGAR</button>
            <button onclick="compararConArrayAnterior(guerra)" class="container__boton__arriba" id="guerra" value="GUERRA" >GUERRA</button>
            <button onclick="terminaCarga()" class="container__boton__arriba" id="jugar" value="jugar">JUGAR OTRA VEZ</button>

            <button onclick="terminaCarga()" class="container__boton__abajo"id="terminar">EMPEZAR</button>
            <button onclick="compararConArrayAnterior(cosa)" class="container__boton__abajo" id="cosa" value="COSA">COSA</button>
            <button onclick="condicionesIniciales()" class="container__boton__abajo" id="reiniciar" value="REINICIAR">REINICIAR</button>
            <button onclick="continuar()" class="container__boton__arriba" id="continuar" value="CONTINUAR">CONTINUAR</button>
            <button onclick="compararConValor(this.value)"
class="container__boton__arriba" id="espada" value="ESPADA">ESPADA</button>
            <button onclick="compararConValor(this.value)"
class="container__boton__abajo" id="basto" value="BASTO">BASTO</button>
            <button onclick="compararConValor(this.value)"
class="container__boton__arriba" id="oro" value="ORO">ORO</button>
            <button onclick="compararConValor(this.value)"
class="container__boton__abajo" id="copa" value="COPA">COPA</button>

            <button onclick="compararConArrayAnterior(par)"
class="container__boton__arriba" id="par" value="PAR">PAR</button>
            <button onclick="compararConArrayAnterior(impar)"
class="container__boton__abajo" id="impar" value="IMPAR">IMPAR</button>

            <button onclick="compararConArrayAnterior(alta)"
class="container__boton__arriba" id="alta" value="ALTA">ALTA</button>
            <button onclick="compararConArrayAnterior(baja)"
class="container__boton__abajo" id="baja" value="BAJA">BAJA</button>

            <button onclick="compararConValor(this.value)"
class="container__boton__1" id="1" value="1">1</button>
            <button onclick="compararConValor(this.value)"
class="container__boton__1" id="2" value="2">2</button>
            <button onclick="compararConValor(this.value)"
class="container__boton__2" id="3" value="3">3</button>
            <button onclick="compararConValor(this.value)"
class="container__boton__2" id="4" value="4">4</button>
            <button onclick="compararConValor(this.value)"
class="container__boton__3" id="5" value="5">5</button>
            <button onclick="compararConValor(this.value)"
class="container__boton__3" id="6" value="6">6</button>
            <button onclick="compararConValor(this.value)"
class="container__boton__1" id="7" value="7">7</button>
            <button onclick="compararConValor(this.value)"
class="container__boton__1" id="8" value="8">8</button>
            <button onclick="compararConValor(this.value)"
class="container__boton__2" id="9" value="9">9</button>
            <button onclick="compararConValor(this.value)"
class="container__boton__2" id="10" value="10">10</button>
            <button onclick="compararConValor(this.value)"
class="container__boton__3" id="11" value="11">11</button>
            <button onclick="compararConValor(this.value)"
class="container__boton__3" id="12" value="12">12</button>
        </div>
    </div>



    <script src="app.js"></script>

</body>

</html>
